<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="grid">

        <div id="input-area">
            <div class="input">
                <label for="player-1-name">Name</label>
                <input type="text" id="player-1-name">
                <label for="player-1-mark">Color</label>
                <input type="color" id="player-1-marker">
            </div>
            <div class="input">
                <label for="player-2-name">Name</label>
                <input type="text" id="player-2-name">
                <label for="player-2-mark">Color</label>
                <input type="color" id="player-2-marker">
            </div>
            <button onclick="gameController()" class="start-button"> Start!</button>
        </div>

        <div class="game-area">
            <h1 class="game-title" style="margin-bottom: 5%;">Tic Tac Toe</h1>
            <div id="tictactoe-area"></div>
        </div>

        <div id="player-area">
            <h2>Players Info:</h2>

            <div class="player">
                <p>Player one:</p>
                <p id="name1">name:</p>
                <p id="marker1">marker:</p>
                <p id="score1">score:</p>
            </div>

            <div class="player">
                <p>Player two:</p>
                <p id="name2">name:</p>
                <p id="marker2">marker:</p>
                <p id="score2">score:</p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
